<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>My School Life</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link rel="stylesheet" href="{% static 'css/schoolLife.css' %}">
</head>

<body>
<a href="{% url 'home' %}"><center><p>Home</p></center></a>
<figure class="highcharts-figure">
    <div id="container"></div>
</figure>

<script>
Highcharts.chart('container', {

    title: {
        text: '대학교 성적 그래프'
    },

    yAxis: [
        { // 첫 번째 축
            title: {
                text: '학점 평균'
            }
        },
        { // 두 번째 축
            opposite: true,
            title: {
                text: '학과 석차(등)'
            },
            min: 1,
            max: 82,
            reversed: true
        }
    ],

    series: [
        {
            name: '학점 평균',
            data: [3.96, 4.25, 4.33],
            yAxis: 0
        },
        {
            name: '학과 석차(등)',
            data: [14, 9, 1],
            yAxis: 1
        }
    ],

    xAxis: {
        categories: ['1학년 1학기', '1학년 2학기', '2학년 1학기']
    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
        }
    },

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
</script>

</body>
</html>
